<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pivnica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    .value {
      display: inline-block;
      margin: 10px;
    }

    .value p {
      font-size: 24px;
    }

    .value button {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pivnica</h1>
  <div class="value">
    <p id="adram">0</p>
    <p>Adram</p>
    <button onclick="increaseValue('adram')">+1</button>
    <button onclick="decreaseValue('adram')">-10</button>
  </div>
  <div class="value">
    <p id="active">0</p>
    <p>Active</p>
    <button onclick="increaseValue('active')">+1</button>
    <button onclick="decreaseValue('active')">-10</button>
  </div>
  <div class="value">
    <p id="reaver">0</p>
    <p>Reaver</p>
    <button onclick="increaseValue('reaver')">+1</button>
    <button onclick="decreaseValue('reaver')">-10</button>
  </div>
  <div class="value">
    <p id="falco">0</p>
    <p>Falco</p>
    <button onclick="increaseValue('falco')">+1</button>
    <button onclick="decreaseValue('falco')">-10</button>
  </div>

  <script>
    // GitHub OAuth configuration
    const clientId = 'YOUR_CLIENT_ID';
    const redirectUri = 'https://your-website.com/oauth/callback';
    const scope = 'repo';

    // Function to initiate the login process
    function login() {
      // Generate a random state value
      const state = Math.random().toString(36).substring(2);

      // Save the state value to local storage
      localStorage.setItem('githubOAuthState', state);

      // Redirect the user to the GitHub OAuth login page
      window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&state=${state}`;
    }

    // Function to handle the OAuth callback
    async function handleCallback() {
      // Retrieve the state and code from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const state = urlParams.get('state');
      const code = urlParams.get('code');

      // Verify the state value
      const savedState = localStorage.getItem('githubOAuthState');
      if (state === savedState) {
        // Exchange the authorization code for an access token
        const response = await fetch('https://github.com/login/oauth/access_token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            client_id: clientId,
            redirect_uri: redirectUri,
            code: code,
            state: state
          })
        });

        if (response.ok) {
          // Parse the access token from the response
          const data = await response.text();
          const params = new URLSearchParams(data);
          const accessToken = params.get('access_token');

          // Save the access token to local storage
          localStorage.setItem('githubAccessToken', accessToken);

          // Retrieve the values from GitHub API
          await getValuesFromGitHub();
        } else {
          console.log('Failed to exchange authorization code for access token', response.status);
        }
      } else {
        console.log('Invalid state');
      }
    }

    // Function to increase a value
    function increaseValue(key) {
      values[key] += 1;
      updateDisplay();
      saveValuesToGitHub();
    }

    // Function to decrease a value
    function decreaseValue(key) {
      values[key] -= 10;
      updateDisplay();
      saveValuesToGitHub();
    }

    // Check if the access token is already available in local storage
    const accessToken = localStorage.getItem('githubAccessToken');
    if (accessToken) {
      // Access token found, retrieve the values from GitHub API
      getValuesFromGitHub();
    } else {
      // Access token not found, show the login button
      const loginButton = document.createElement('button');
      loginButton.textContent = 'Login with GitHub';
      loginButton.onclick = login;
      document.body.appendChild(loginButton);
    }

    // Check if the page is loaded after the OAuth callback
    if (window.location.href.includes(redirectUri)) {
      handleCallback();
    }
  </script>
</body>
</html>
